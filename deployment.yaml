apiVersion: apps/v1
kind: Deployment
metadata:
  name: appweb1
spec:
  replicas: 4
  selector:
      matchLabels:
        app: appweb1
  template:
    metadata:
      labels:
        app: appweb1
    spec:
      containers:
      - name: appweb1
        image: sockshead/react-img:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      restartPolicy: Always
